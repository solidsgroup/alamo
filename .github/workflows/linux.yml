name: Linux

on:
  push:
    branches-ignore: ["candidate-install"]

jobs:
  tabs:
    name: Style Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Tabs
        run: .github/workflows/style/check_tabs.py
  editorconfig-compliance:
    name: Editorconfig Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: update aptitude
        run: sudo apt update
      - name: installing npm
        run: sudo apt install npm
      - name: installing eclint
        run: npm install -g eclint
      - name: EditorConfigCompliance
        run: eclint check src/
  documentation-check:
    name: Make sure all inputs are documented
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: checking documentation coverage
        run: python3 scripts/checkdoc.py
  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: installing preliminaries
      run: bash .github/workflows/dependencies.sh
    - name: make
      run: make docs
  test-2d-20-04:
    name: 2D g++ Build & Test (20.04)
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - name: installing preliminaries
      run: bash .github/workflows/dependencies.sh
    - name: configure (2d)
      run: ./configure --dim=2 
    - name: make
      run: make
    - name: regression tests
      run: scripts/runtests.py --serial --no-coverage --dim=2 --benchmark=github --timeout=200 --no-backspace
  test-3d-20-04:
    name: 3D g++ Build & Test (20.04)
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - name: installing preliminaries
      run: bash .github/workflows/dependencies.sh
    - name: configure
      run: ./configure --dim=3 
    - name: make
      run: make
    - name: regression tests
      run: scripts/runtests.py --serial --no-coverage --dim=3 --benchmark=github --timeout=200 --no-backspace
  test-2d-22-04:
    name: 2D g++ Build & Test (22.04)
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: installing preliminaries
      run: bash .github/workflows/dependencies.sh
    - name: configure (2d)
      run: ./configure --dim=2 
    - name: make
      run: make
    - name: regression tests
      run: scripts/runtests.py --serial --no-coverage --dim=2 --benchmark=github  --timeout=200 --no-backspace
  test-3d-22-04:
    name: 3D g++ Build & Test (22.04)
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: installing preliminaries
      run: bash .github/workflows/dependencies.sh
    - name: configure
      run: ./configure --dim=3 
    - name: make
      run: make
    - name: regression tests
      run: scripts/runtests.py --serial --no-coverage --dim=3 --benchmark=github  --timeout=200 --no-backspace
  test-2d-22-04-clang:
    name: 2D Clang Build & Test (22.04)
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: installing preliminaries
      run: bash .github/workflows/dependencies.sh
    - name: installing clang
      run: sudo apt install clang
    - name: configure (2d)
      run: ./configure --dim=2 --comp=clang++
    - name: make
      run: make
    - name: regression tests
      run: scripts/runtests.py --serial --no-coverage --dim=2 --benchmark=github --comp=clang++  --timeout=200 --no-backspace
