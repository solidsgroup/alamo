name: C/C++ CI

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build:
    name: linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: installing preliminaries
      run: sudo apt-get update && sudo apt-get install -qq software-properties-common
    - name: updating compilers
      run: bash .github/workflows/dependencies.sh
    - name: configure (2d)
      run: ./configure --dim=2 --no-diff
    - name: make (2d)
      run: make
    - name: test (2d)
      run: ./bin/test-2d-g++
    - name: clean
      run: make realclean
    - name: configure (3d)
      run: ./configure --dim=3 --no-diff
    - name: make (3d)
      run: make
    - name: test (3d)
      run: ./bin/test-3d-g++
